apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context={{ .Values.context }}"
    - "--destination={{ .Values.image }}:{{ .Values.tag }}"
    volumeMounts:
    - name: config-json
      mountPath: /kaniko/.docker
      readOnly: true
  volumes:
    - name: config-json
      configMap:
        name: {{ .Release.Name }}-configmap

  restartPolicy: Never
