apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "{{ .Release.Name }}-issuer"
spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: tls-secret
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80